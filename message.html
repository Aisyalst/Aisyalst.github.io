<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .message-line {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            font-size: 2rem;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            white-space: nowrap;
        }

        .message-line.animate {
            animation: slideDownLine 3s ease-in-out forwards;
        }

        @keyframes slideDownLine {
            0% {
                top: -100px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                top: calc(100vh + 100px);
                opacity: 0;
            }
        }

        .big-love {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 15rem;
            opacity: 0;
            z-index: 100;
        }

        .big-love.show {
            animation: loveBurst 2s ease-out forwards;
        }

        @keyframes loveBurst {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .message-content {
            text-align: center;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 70%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            left: 90%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                top: -10px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Replay button */
        .replay-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            z-index: 1000;
        }

        .replay-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .replay-button:active {
            transform: translateY(-1px);
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            z-index: 1000;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Floating particles for decoration -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Back button -->
    <a href="index.html" class="back-button">‚Üê Back</a>

    <!-- Message container -->
    <div class="message-container">
        <div class="message-content">
            <div class="message-line" data-delay="0">Hai Sayang üíï</div>
            <div class="message-line" data-delay="3">Aku punya sesuatu untuk kamu</div>
            <div class="message-line" data-delay="6">Kamu sangat istimewa dalam</div>
            <div class="message-line" data-delay="9">Dan aku ingin kamu tahu</div>
            <div class="message-line" data-delay="12">Bahwa kamu berarti segalanya</div>
            <div class="message-line" data-delay="15">Untuk hidupku ‚ú®</div>
        </div>
    </div>

    <!-- Big love that appears at the end -->
    <div class="big-love">‚ù§Ô∏è</div>

    <!-- Replay button -->
    <button class="replay-button" onclick="replayAnimation()">üîÑ Replay</button>

    <script>
        let animationTimeout;
        
        function startAnimation() {
            const lines = document.querySelectorAll('.message-line');
            const bigLove = document.querySelector('.big-love');
            
            // Reset all animations
            lines.forEach(line => {
                line.classList.remove('animate');
            });
            bigLove.classList.remove('show');
            
            // Start line animations
            lines.forEach((line, index) => {
                const delay = parseFloat(line.getAttribute('data-delay')) * 1000;
                setTimeout(() => {
                    line.classList.add('animate');
                }, delay);
            });
            
            // Show big love at the end (after all lines have passed)
            const totalDelay = parseFloat(lines[lines.length - 1].getAttribute('data-delay')) * 1000 + 3000;
            animationTimeout = setTimeout(() => {
                bigLove.classList.add('show');
            }, totalDelay);
        }

        function replayAnimation() {
            clearTimeout(animationTimeout);
            startAnimation();
        }

        // Start animation on page load
        window.addEventListener('load', startAnimation);
    </script>
</body>
</html>
