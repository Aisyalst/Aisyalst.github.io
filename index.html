    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe0e9 50%, #ffc2d4 100%);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Quicksand', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        body::before {
            content: 'üíï';
            position: absolute;
            font-size: 2rem;
            top: -50px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        .container-fluid {
            max-width: 1200px;
            padding: 20px;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #ff1493;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
            animation: fadeInDown 1s ease-out;
            padding: 0 15px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .love {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            margin: 30px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .love svg {
            width: auto;
            height: clamp(200px, 30vh, 400px);
            filter: drop-shadow(0 10px 20px rgba(255, 20, 147, 0.3));
            transition: all 0.3s ease;
        }

        .love svg:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 15px 30px rgba(255, 20, 147, 0.5));
        }

        footer {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #ff69b4;
            margin-top: 2rem;
            letter-spacing: 1px;
            font-weight: 500;
            animation: fadeInUp 1s ease-out;
            padding: 0 20px;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            border: none;
            padding: 15px 40px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Quicksand', sans-serif;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        }

        .btn-danger:active {
            transform: translateY(0);
        }

        /* Decorative elements */
        .heart-decoration {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            animation: float-decoration 20s infinite ease-in-out;
        }

        .heart-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .heart-decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 3s;
        }

        .heart-decoration:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 6s;
        }

        .heart-decoration:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 9s;
        }

        @keyframes float-decoration {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                letter-spacing: 1px;
            }
            
            .love {
                padding: 20px;
                margin: 20px 0;
            }

            .heart-decoration {
                font-size: 2rem;
            }

            .btn-danger {
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .heart-decoration {
                display: none;
            }

            .love svg {
                height: clamp(150px, 25vh, 300px);
            }
        }
    </style>
